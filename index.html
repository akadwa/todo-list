<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Project</title>
</head>

<body>

  <header>Today's Todo's</header>

  <main>
    <div class="nav-container">
      <div class="default-todos">
        <div class="all-todos">All</div>
        <div class="today-todos">Today</div>
        <div class="week-todos">This week</div>
        <div class="month-todos">This month</div>
      </div>

      <div class="collections-container">
        <div class="collections-header">Collections <button class="collection-add-btn">+</button></div>
        <div class="collection">My collection <button class="remove-collection-btn">-</button></div>
      </div>
    </div>

    <div class="todo-container">
      <div class="todo-header"><span id="collection-name-display">Today</span> <button
          class="todo-add-btn">+</button></div>

      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal-header"></div>

        <!-- Collection Form -->
        <div class="modal-collection-form-container hidden">
          <label for="collection-name">Collection Name:</label>
          <input type="text" name="collection-name" id="collection-name" placeholder="Places to visit" required>
        </div>

        <!-- Todo Form -->
        <div class="modal-todo-form-container hidden">
          <label for="todo-name">Todo Name:</label>
          <input type="text" name="todo-name" id="todo-name" placeholder="Go to the grocery store" required>

          <label for="todo-description">Description: </label>
          <textarea name="todo-description" id="todo-description" cols="40" rows="5"
            placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit." required></textarea>

          <label for="todo-date">Date:</label>
          <input type="date" name="todo-date" id="todo-date" required>

          <label for="todo-priority">Priority:</label>
          <select name="todo-priority" id="todo-priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="modal-controller-container">
          <button id="modal-add-btn">Add</button>
          <button id="modal-cancel-btn">Cancel</button>
        </div>
      </section>

      <div class="overlay hidden"></div>
      <!-- Modal end -->

      <div class="todo-item">
        <div class="item-info-container">
          <div class="item-info">
            <input type="checkbox" name="" id="todo-check">
            <label for="todo-check">Eat</label>
          </div>
          <div class="date">DD/MM/YYYY</div>

        </div>
        <div class="controller-div">
          <button id="view-btn">View</button>
          <button id="edit-btn">Edit</button>
          <button id="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </main>

  <footer>Copyright &copy; 2023 <a href="https://github.com/akadwa" target="_blank">Azhar Kadwa</a></footer>

  <script src="main.js"></script>
</body>

</html>
